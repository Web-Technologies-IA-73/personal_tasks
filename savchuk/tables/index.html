<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!--<nav>-->

    <table>
      <tr>
        <td class="first" colspan="5" style="position: relative">
          <div class="whiteLine"></div>
          <span>1</span>
        </td>
      </tr>

      <tr>
        <td colspan="1" class="second">2</td>
        <td colspan="1"></td>
        <td colspan="2" style="background-color: white" class="second">
          <table class="whiteInner" style="width: 100%">
            <tr colspan="4" class="empty">
              <td></td>
            </tr>
            <tr colspan="4" class="red">
              <td></td>
            </tr>
            <tr colspan="4" class="empty">
              <td></td>
            </tr>
            <tr>
              <table style="height: 165px" class="belowWhite">
                <tr>
                  <td style="width: 45%" colspan="2" class="white">3</td>
                  <td style="width: 5%" colspan="1" class="empty"></td>
                  <td colspan="2" class="blue">4</td>
                </tr>
              </table>
            </tr>
            <tr>
              <td class="first" colspan="5">5</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
